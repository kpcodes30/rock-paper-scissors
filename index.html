<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header>Rock Paper Scissors</header>
    <main>
      <div class="game-panel">
        <div class="round-counter"></div>

        <div class="choices">
          <button data-choice="Rock">Rock</button>
          <button data-choice="Paper">Paper</button>
          <button data-choice="Scissors">Scissors</button>
        </div>
        <button class="start-btn">Start Game</button>

        <div class="score-board"></div>
        <div class="result"></div>
      </div>
    </main>
